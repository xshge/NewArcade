<script>

var embedDat = "%7B%22START%22:%5B%5D,%22FAMILYMEM%22:%5B%5B%22I%20realized%20the%20gemstone%20on%20my%20ring%20is%20missing,%20it%20must%20have%20fallen%20out%20during%20the%20tussle%20with%20Medulla%20and%20I%20had.%20I%20have%20to%20retrieve%20that%20gem%20stone%20before%20someone%20else%20finds%20it.%20I%20don't%20want%20the%20world%20to%20see%20me%20as%20a%20murder.%20I%20went%20back%20to%20the%20hospital%20today%20hope%20to%20retrace%20my%20steps%20and%20find%20my%20lost%20gem.%20I%20looked%20through%20the%20courtyard,%20maybe%20it%20had%20somehow%20fallen%20from%20the%20roof%20and%20into%20one%20of%20the%20bushes%20that%20run%20around%20the%20hospital%20building.%22%5D,%5B%22%22%5D,%5B%22%22%5D,%5B%22Continue%20searching%22,%22SEARCH%22%5D,%5B%22%22%5D%5D,%22__STARTSECTION__%22:%22FAMILYMEM%22,%22SEARCH%22:%5B%5B%22I%20kept%20searching%20and%20didn't%20find%20anything.%20When%20I%20was%20about%20to%20leave%20I%20saw%20the%20hospital's%20janitor%20leaving%20the%20front%20doors%20with%20a%20gem%20in%20their%20hand.%20I%20believe%20they're%20Mr.%20Brown,%20they%20were%20also%20apart%20of%20the%20investigation%20meeting.%20Should%20I%20leave%20a%20note%20in%20their%20cart%20to%20contact%20me%20about%20the%20gem.%20Maybe%20they%20will%20let%20me%20buy%20it%20off%20them.%22%5D,%5B%22%22%5D,%5B%22*This%20choice%20will%20have%20a%20lasting%20effect*%22%5D,%5B%22%22%5D,%5B%22%22%5D,%5B%22Leave%20a%20note%22,%22NOTE%22%5D,%5B%22%22%5D,%5B%22Don't%20leave%20a%20note%22,%22NOT%22%5D,%5B%22%22%5D%5D,%22NOTE%22:%5B%5B%22I%20left%20a%20note%20inside%20of%20Mr.%20Brown's%20cart,%20hopefully%20they%20find%20it%20by%20the%20end%20of%20the%20day%20and%20contact%20me.%20I'm%20willing%20to%20pay%20a%20big%20some%20of%20money%20for%20it%20back.%22%5D,%5B%22%22%5D,%5B%22*Make%20sure%20to%20tell%20the%20DM%20you%20chose%20to%20leave%20a%20note%20in%20the%20cart.*%22%5D,%5B%22%22%5D,%5B%22%22%5D,%5B%22End%22,%22END%22%5D,%5B%22%22%5D%5D,%22NOT%22:%5B%5B%22I%20didn't%20leave%20a%20note%20inside%20of%20Mr.%20Brown's%20cart.%20Since%20they%20are%20also%20apart%20of%20the%20on%20going%20investigation,%20I%20don't%20want%20them%20thinking%20I'm%20trying%20to%20hide%20information.%20Best%20to%20lay%20low%20and%20to%20not%20draw%20attention.%22%5D,%5B%22%22%5D,%5B%22%22%5D,%5B%22End%22,%22END%22%5D,%5B%22%22%5D%5D,%22END%22:%5B%5B%22DM:%20This%20wraps%20up%20your%20second%20clue.%20Check%20the%20Courtyard%20for%20your%20tableau.%22%5D%5D%7D";

var gameState = null;


var aurl = document.createElement('a');
function qualifyURL(url) {
 aurl.href = url;
 return aurl.href;
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function strip_http(url) {
   url = url.replace(/^https?:\/\//,'');
   return url;
}

function startSection(){
  if (gameState==null){
    return "";
  }
  var param = getParameterByName("section");

  var result = "__STARTSECTION__" in gameState ? gameState["__STARTSECTION__"] : "START";
  if (param.length>0){
    result=param;
  }

  return result;
}

function init(){
	if (embedDat.length>0 && embedDat[0]!=='_'){
		var dat = decodeURI(embedDat);
		gameState = JSON.parse(dat);
    var startKey = startSection();
		goTo(startKey);
		return;
	}

var id = getParameterByName("p").replace(/[\\\/]/,"");
  if (id===null||id.length===0) {
    console.log("No ID specified in URL.")
    return;
  }

  var githubURL = 'https://api.github.com/gists/'+id;

  var githubHTTPClient = new XMLHttpRequest();
  githubHTTPClient.open('GET', githubURL);
  githubHTTPClient.onreadystatechange = function() {
    if(githubHTTPClient.readyState!=4) {
      return;
    }   
    var result = JSON.parse(githubHTTPClient.responseText);
    if (githubHTTPClient.status===403) {
      console.log(result.message);
    } else if (githubHTTPClient.status!==200&&githubHTTPClient.status!==201) {
      console.log("HTTP Error "+ githubHTTPClient.status + ' - ' + githubHTTPClient.statusText);
    }
    var result = JSON.parse(githubHTTPClient.responseText);
    var code=result["files"]["game.txt"]["content"];
    console.log(code);

	gameState = JSON.parse(code);
	goTo(startSection());
  }
  githubHTTPClient.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  githubHTTPClient.send();

	goTo(startSection());
}	

function escapeHtmlEntities (str) {
  if (typeof jQuery !== 'undefined') {
    // Create an empty div to use as a container,
    // then put the raw text in and get the HTML
    // equivalent out.
    return jQuery('<div/>').text(str).html();
  }

  // No jQuery, so use string replace.
  return str
    .replace(/&/g, '&amp;')
    .replace(/>/g, '&gt;')
    .replace(/</g, '&lt;')
    .replace(/"/g, '&quot;');
}

function goTo(targetState){
  if (gameState==null){
    return;
  }
	var curstate = gameState[targetState];
	var gameArea = document.getElementById("gameArea");
	var str = "";
	for (var i=0;i<curstate.length;i++){
		var l = curstate[i];
		if (l.length==1){			
			str+=escapeHtmlEntities(l[0])+"<br>";
		} else if (l.length==2){
			str+='<a href="#" onclick="goTo(\''+escapeHtmlEntities(l[1])+'\');return false;">'+escapeHtmlEntities(l[0])+'</a><br>';
		}	
	}
	gameArea.innerHTML=str;
}

</script>
</head>
<body onload="init();" dir="auto">

</body>
