<html  dir="auto" >
<head>
<link rel="icon" 
      type="image/png" 
      href="favicon.png">
<title>game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;600&display=swap');

    html {
      font-size: 18px;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      color: #e3e3e3;
      padding: 2rem;
      text-align: center;
      background: #000;
      overflow: hidden;
      cursor: url('crosshair.cur'), crosshair;
    }

    /* Headline style */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff4d4f;
      text-shadow: 0 0 10px #ff4d4f;
    }

    /* Main game area */
    #gameArea {
      font-size: 1.2rem;
      line-height: 1.8;
      margin: 2rem auto;
      max-width: 800px;
      background: rgba(20, 20, 20, 0.85);
      padding: 2rem;
      border: 3px solid #ff4d4f;
      border-radius: 10px;
      box-shadow: 0 0 30px #b80000;
      color: #f8f8f8;
      backdrop-filter: blur(6px);
    }

    /* Interactive links */
    a {
      display: inline-block;
      margin: 1rem 0.5rem;
      font-size: 1rem;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      background-color: #b30000;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.2s ease;
      box-shadow: 0 0 10px #ff1a1a;
    }

    /* Hover effect */
    a:hover {
      background-color: #e60000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4d4f;
    }

    /* Background scroll animation */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('f3.png') center center / cover no-repeat,
        radial-gradient(ellipse at center, #000000 0%, #121212 100%);
      background-attachment: fixed;
      z-index: -2;
      animation: bgScroll 30s linear infinite;
      opacity: 0.9;
    }

    /* Flicker animation */
    .flicker {
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {

      0%,
      18%,
      22%,
      25%,
      53%,
      57%,
      100% {
        opacity: 1;
      }

      20%,
      24%,
      55% {
        opacity: 0.4;
      }
    }

    @keyframes bgScroll {
      0% {
        background-position: center 0%;
      }

      100% {
        background-position: center 100%;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      html {
        font-size: 10px;
        /* ↑ Larger base font size for scaling */
      }

      #gameArea {
        font-size: 1.2rem;
        /* ↑ Bigger paragraph text inside game area */
        padding: 1.6rem;
        /* ↑ Extra space for breathing room */
      }

      a {
        font-size: 1rem;
        /* ↑ Link text size */
        padding: 1rem 1.5rem;
        /* ↑ More tappable button size */
        line-height: 1.4;
      }

      h1 {
        font-size: 2.2rem;
        /* ↑ Headline size */
      }
    }
  </style>
<script>

var embedDat = "%7B%22START%22:%5B%5D,%22FAMILYMEM%22:%5B%5B%22The%20Mr.%20Brown%20still%20hasn't%20responded%20to%20my%20note%20yet,%20I%20really%20need%20that%20gemstone%20back.%20Maybe%20I%20can%20try%20to%20find%20them%20in%20person%20and%20ask%20them%20directly?%20I'll%20try%20and%20ask%20the%20reception%20desk%20if%20Mr.%20Brown%20is%20in%20today.%22%5D,%5B%22%22%5D,%5B%22%22%5D,%5B%22Go%20to%20hospital%22,%22HOSPITAL%22%5D,%5B%22%22%5D%5D,%22__STARTSECTION__%22:%22FAMILYMEM%22,%22HOSPITAL%22:%5B%5B%22I%20went%20to%20the%20hospital%20the%20reception%20desk%20told%20me%20Mr.%20Brown%20isn't%20in%20yet.%20That%20I%20should%20maybe%20come%20back%20in%20a%20few%20hours%20and%20ask%20again.%20I%20guess%20I%20really%20don't%20have%20any%20other%20options,%20I'll%20return%20in%20a%20few%20hours%20to%20ask%20once%20more.%22%5D,%5B%22%22%5D,%5B%22%22%5D,%5B%22End%22,%22END%22%5D,%5B%22%22%5D%5D,%22END%22:%5B%5B%22DM:%20This%20wraps%20up%20your%20third%20clue.%20Check%20the%20Reception%20Area%20for%20your%20tableau.%22%5D%5D%7D";

var gameState = null;


var aurl = document.createElement('a');
function qualifyURL(url) {
 aurl.href = url;
 return aurl.href;
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function strip_http(url) {
   url = url.replace(/^https?:\/\//,'');
   return url;
}

function startSection(){
  if (gameState==null){
    return "";
  }
  var param = getParameterByName("section");

  var result = "__STARTSECTION__" in gameState ? gameState["__STARTSECTION__"] : "START";
  if (param.length>0){
    result=param;
  }

  return result;
}

function init(){
	if (embedDat.length>0 && embedDat[0]!=='_'){
		var dat = decodeURI(embedDat);
		gameState = JSON.parse(dat);
    var startKey = startSection();
		goTo(startKey);
		return;
	}

var id = getParameterByName("p").replace(/[\\\/]/,"");
  if (id===null||id.length===0) {
    console.log("No ID specified in URL.")
    return;
  }

  var githubURL = 'https://api.github.com/gists/'+id;

  var githubHTTPClient = new XMLHttpRequest();
  githubHTTPClient.open('GET', githubURL);
  githubHTTPClient.onreadystatechange = function() {
    if(githubHTTPClient.readyState!=4) {
      return;
    }   
    var result = JSON.parse(githubHTTPClient.responseText);
    if (githubHTTPClient.status===403) {
      console.log(result.message);
    } else if (githubHTTPClient.status!==200&&githubHTTPClient.status!==201) {
      console.log("HTTP Error "+ githubHTTPClient.status + ' - ' + githubHTTPClient.statusText);
    }
    var result = JSON.parse(githubHTTPClient.responseText);
    var code=result["files"]["game.txt"]["content"];
    console.log(code);

	gameState = JSON.parse(code);
	goTo(startSection());
  }
  githubHTTPClient.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  githubHTTPClient.send();

	goTo(startSection());
}	

function escapeHtmlEntities (str) {
  if (typeof jQuery !== 'undefined') {
    // Create an empty div to use as a container,
    // then put the raw text in and get the HTML
    // equivalent out.
    return jQuery('<div/>').text(str).html();
  }

  // No jQuery, so use string replace.
  return str
    .replace(/&/g, '&amp;')
    .replace(/>/g, '&gt;')
    .replace(/</g, '&lt;')
    .replace(/"/g, '&quot;');
}

function goTo(targetState){
  if (gameState==null){
    return;
  }
	var curstate = gameState[targetState];
	var gameArea = document.getElementById("gameArea");
	var str = "";
	for (var i=0;i<curstate.length;i++){
		var l = curstate[i];
		if (l.length==1){			
			str+=escapeHtmlEntities(l[0])+"<br>";
		} else if (l.length==2){
			str+='<a href="#" onclick="goTo(\''+escapeHtmlEntities(l[1])+'\');return false;">'+escapeHtmlEntities(l[0])+'</a><br>';
		}	
	}
	gameArea.innerHTML=str;
}

</script>
</head>
<body onload="init();" dir="auto">
<img src="scapegoat.png" alt="Scapegoat Logo" style="display: block; margin: 0 auto 1.5rem; width: 150px; filter: drop-shadow(0 0 15px #ffcccc);" />
<div id="gameArea" dir="auto"></div>
</body>
</html>
