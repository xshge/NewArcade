      type="image/png" 
      href="favicon.png">
<title>game</title>
<style>
	body {
		margin:40px;
		padding:40px;
	}
</style>
<script>

var embedDat = "%7B%22START%22:%5B%5D,%22SENIORDOC%22:%5B%5B%22I%20really%20don't%20understand%20the%20whole%20point%20of%20this%20investigation.%20Such%20a%20waste%20of%20my%20time,%20I%20rather%20be%20attending%20top%20golf%20with%20my%20friends%20then%20this.%20I%20did%20notice%20Dr.%20Dura's%20spouse%20is%20apart%20of%20this%20investigation.%20I%20think%20they%20had%20a%20relative%20that%20was%20admitted%20around%20a%20month%20ago,%20too.%20Maybe%20I%20should%20look%20into%20them.%22%5D,%5B%22%22%5D,%5B%22%22%5D,%5B%22Check%20medical%20records%22,%22RECORD%22%5D,%5B%22%22%5D%5D,%22__STARTSECTION__%22:%22SENIORDOC%22,%22RECORD%22:%5B%5B%22I%20got%20my%20hands%20on%20Vic%20Brittle's%20records,%20they%20seem%20to%20have%20been%20with%20Kelly%20Brittle%20when%20they%20were%20admitted.%20It%20says%20they%20were%20discharged%20early%20by%20Dr.%20Medulla.%20If%20I%20recall%20correctly%20they%20ended%20up%20committing%20suicide%20shortly%20after%20being%20discharged.%20The%20Brittle%20family%20is%20currently%20trying%20to%20sue%20the%20hospital.%20I'll%20hold%20onto%20a%20copy%20of%20these%20reports%20in%20my%20office.%22%5D,%5B%22%22%5D,%5B%22%22%5D,%5B%22End%22,%22END%22%5D,%5B%22%22%5D%5D,%22END%22:%5B%5B%22DM:%20This%20wraps%20up%20your%20second%20clue.%20Check%20the%20Senior%20Doctor%E2%80%99s%20Office%20for%20your%20tableau.%22%5D%5D%7D";

var gameState = null;


var aurl = document.createElement('a');
function qualifyURL(url) {
 aurl.href = url;
 return aurl.href;
}

function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function strip_http(url) {
   url = url.replace(/^https?:\/\//,'');
   return url;
}

function startSection(){
  if (gameState==null){
    return "";
  }
  var param = getParameterByName("section");

  var result = "__STARTSECTION__" in gameState ? gameState["__STARTSECTION__"] : "START";
  if (param.length>0){
    result=param;
  }

  return result;
}

function init(){
	if (embedDat.length>0 && embedDat[0]!=='_'){
		var dat = decodeURI(embedDat);
		gameState = JSON.parse(dat);
    var startKey = startSection();
		goTo(startKey);
		return;
	}

var id = getParameterByName("p").replace(/[\\\/]/,"");
  if (id===null||id.length===0) {
    console.log("No ID specified in URL.")
    return;
  }

  var githubURL = 'https://api.github.com/gists/'+id;

  var githubHTTPClient = new XMLHttpRequest();
  githubHTTPClient.open('GET', githubURL);
  githubHTTPClient.onreadystatechange = function() {
    if(githubHTTPClient.readyState!=4) {
      return;
    }   
    var result = JSON.parse(githubHTTPClient.responseText);
    if (githubHTTPClient.status===403) {
      console.log(result.message);
    } else if (githubHTTPClient.status!==200&&githubHTTPClient.status!==201) {
      console.log("HTTP Error "+ githubHTTPClient.status + ' - ' + githubHTTPClient.statusText);
    }
    var result = JSON.parse(githubHTTPClient.responseText);
    var code=result["files"]["game.txt"]["content"];
    console.log(code);

	gameState = JSON.parse(code);
	goTo(startSection());
  }
  githubHTTPClient.setRequestHeader("Content-type","application/x-www-form-urlencoded");
  githubHTTPClient.send();

	goTo(startSection());
}	

function escapeHtmlEntities (str) {
  if (typeof jQuery !== 'undefined') {
    // Create an empty div to use as a container,
    // then put the raw text in and get the HTML
    // equivalent out.
    return jQuery('<div/>').text(str).html();
  }

  // No jQuery, so use string replace.
  return str
    .replace(/&/g, '&amp;')
    .replace(/>/g, '&gt;')
    .replace(/</g, '&lt;')
    .replace(/"/g, '&quot;');
}

function goTo(targetState){
  if (gameState==null){
    return;
  }
	var curstate = gameState[targetState];
	var gameArea = document.getElementById("gameArea");
	var str = "";
	for (var i=0;i<curstate.length;i++){
		var l = curstate[i];
		if (l.length==1){			
			str+=escapeHtmlEntities(l[0])+"<br>";
		} else if (l.length==2){
			str+='<a href="#" onclick="goTo(\''+escapeHtmlEntities(l[1])+'\');return false;">'+escapeHtmlEntities(l[0])+'</a><br>';
		}	
	}
	gameArea.innerHTML=str;
}

</script>
</head>
<body onload="init();" dir="auto">
<div id="gameArea" dir="auto"></div>
</body>
</html>
